<!DOCTYPE html>
<html>
  <head>
    <title>Figma Control</title>
    <script>
      class FigmaMCP {
        constructor() {
          this.apiUrl = "http://localhost:3333";
        }

        async sendCommand(command, params) {
          console.log(`Sending command: ${command}`, params);
          try {
            const response = await fetch(`${this.apiUrl}/command`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                command,
                params,
              }),
            });

            const data = await response.json();

            if (data.error) {
              console.error(`Error: ${data.error}`);
              throw new Error(data.error);
            }

            console.log(`Command succeeded:`, data.result);
            return data.result;
          } catch (error) {
            console.error(`Error: ${error.message}`);
            throw error;
          }
        }

        async createFrame(params) {
          return this.sendCommand("createFrame", params);
        }

        async createText(params) {
          return this.sendCommand("createText", params);
        }

        async createRectangle(params) {
          return this.sendCommand("createRectangle", params);
        }
      }

      // Create an instance
      const figma = new FigmaMCP();
    </script>
  </head>
  <body>
    <h1>Figma Control</h1>
    <p>Open the browser console and run commands to control Figma.</p>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="createSimpleDesign()">Create Simple Design</button>

    <script>
      async function testConnection() {
        try {
          const frame = await figma.createFrame({
            name: "Test Frame",
            width: 400,
            height: 300,
            backgroundColor: { r: 1, g: 0, b: 0 },
          });
          alert("Frame created successfully!");
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      async function createSimpleDesign() {
        // Create a frame
        const frame = await figma.createFrame({
          name: "Claude's Design",
          width: 800,
          height: 600,
          backgroundColor: { r: 0.95, g: 0.95, b: 0.95 }, // No alpha
        });

        // Add title text
        await figma.createText({
          frameId: frame.id,
          text: "Hello from Claude!",
          x: 50,
          y: 50,
          width: 700,
          styleType: "heading",
          horizontalAlignment: "CENTER",
        });

        // Add a rectangle
        await figma.createRectangle({
          frameId: frame.id,
          x: 100,
          y: 200,
          width: 600,
          height: 200,
          color: { r: 0.2, g: 0.6, b: 0.9 }, // No alpha
        });

        console.log("Design created successfully!");
        return "Design created successfully!";
      }

      // Run the function
      createSimpleDesign();
    </script>
  </body>
</html>
